<mat-card>
    <mat-card-title>
       Excluir Produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput 
            placeholder="Name" 
            [value]="product.name" 
            name="name"
            disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput 
            placeholder="Price ($)" 
            type="number" 
            [value]="product.price" 
            name="price"
            disabled>
        </mat-form-field>


    </form>

    <button mat-raised-button color="warn" (click)="deleteProduct()" class="font">
        Excluir
    </button>

    <button mat-raised-button color="primary" (click)="cancel()" class="font" >
        Cancel
    </button>

</mat-card>
