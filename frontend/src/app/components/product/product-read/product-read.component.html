<div class="mat-elevation-z8">
    <table mat-table [(dataSource)]="products"  matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
      
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef >Edit</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/products/update/{{ row.id }}" class="edit">
                <i class="material-icons i">
                    edit
                </i>
            </a></td></ng-container>
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef >Remove</th>
              <td mat-cell *matCellDef="let row">
            <a routerLink="/products/delete/{{ row.id }}"  class="delete">
                <i class="material-icons delete i" >
                    delete
                </i>
            </a>

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   <mat-paginator #paginator
    [length]="products?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 50]">
    </mat-paginator>
  </div>
